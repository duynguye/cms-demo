backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'assets/content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string', format: 'json' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', format: 'json' }
      - { label: 'Description', name: 'description', widget: 'string', format: 'json' }
      - { label: 'Body', name: 'body', widget: 'markdown', format: 'json' }